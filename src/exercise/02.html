<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootEl = document.getElementById('root');
    const helloEl = React.createElement('span', { id: 2, children: 'Hello' });
    const worldEl = React.createElement('span', {
      id: 3,
      children: 'World',
    });

    const reactEl = React.createElement('div', {
      id: 1,
      className: 'container',
      children: [helloEl, ' ', worldEl],
    });

    ReactDOM.render(reactEl, rootEl);
  </script>
</body>
